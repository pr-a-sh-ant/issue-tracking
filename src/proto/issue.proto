syntax = "proto3";

package issue;

service IssueService {
    rpc CreateIssue (CreateIssueRequest) returns (CreateIssueResponse);
    rpc GetIssue (GetIssueRequest) returns (GetIssueResponse);
    rpc UpdateIssue (UpdateIssueRequest) returns (UpdateIssueResponse);
    rpc AssignIssue (AssignIssueRequest) returns (AssignIssueResponse);
    rpc ListIssues (ListIssuesRequest) returns (ListIssuesResponse);
}

message CreateIssueRequest{
    string title = 1;
    string description = 2;
    string status =3;
    string impact = 4;
}

message CreateIssueResponse {
    string message = 1;
    string issueId = 2;
}

message GetIssueRequest {
    string issueId = 1;
}

message GetIssueResponse {
    Issue Issue = 1;
    string message = 2;
}

message Issue {
    string issueId = 1;
    string title = 2;
    string description = 3;
    string status = 4;
    string urgency = 5;
    string impact = 6;
    string created_by = 7;
    string admin_id = 8;
    string createdAt = 9;
    string updatedAt = 10;
    string priority = 11;
}

message ListIssuesRequest{}

message ListIssuesResponse {
    repeated Issue issues = 1;
    string message = 2;
}

message AssignIssueRequest {
    string issueId = 1;
    string adminId = 2;
}

message AssignIssueResponse {
    string message = 1;
    string status = 2;
    string issueId = 3;
}



