syntax = "proto3";

package user;

service UserService {
  rpc RegisterUser(RegisterRequest) returns (RegisterResponse);
  rpc LoginUser(LoginRequest) returns (LoginResponse);
  rpc CreateAdminUser(RegisterRequest) returns (AdminRegisterResponse);
}

message AdminRegisterResponse {
    string message = 1;
    string email = 2; 
    string password = 3;
    string adminId = 4;
}

message RegisterRequest {
    string name = 1;
    string email = 2;
    string phone = 3;
    string password = 4;
}

message RegisterResponse {
    string message = 1;
    string token = 2;
    string role = 3;
}

message LoginRequest {
    string email = 1;
    string phone = 2;
    string password = 3;
}

message LoginResponse {
    string message = 1;
    string token = 2;
    string role = 3;
}
